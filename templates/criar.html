{% extends "base.html" %}

{% block conteudo %}
<h1>Criar Evento</h1>

<form method="POST">
    <label>Nome:</label>
    <input type="text" name="nome" required>

    <label>Data:</label>
    <input type="date" name="data" required>

    <label>Local:</label>
    <input type="text" name="local" required>

    <label>Descrição:</label>
    <textarea name="descricao"></textarea>

    <button type="submit">Salvar</button>
</form>
{% endblock %}
